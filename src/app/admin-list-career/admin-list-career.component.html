<p style="color: red;text-align: center;">{{message}}</p>
<div class="container" *ngIf="careers">
    <table class="table" border="1" style="margin-top: 50px;" >
        <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Role</th>
          <th>Job Summary</th>
          <th>JobDescription</th>
          <th>Action</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let career of careers | paginate: config">
                <td>{{career.id}}</td>
                <td>{{career.role}}</td>
                <td>{{career.jobSummary}}</td>
                <td>{{career.jobDescription}}</td>
                <td>
                  <button class="btn btn-sm btn-danger" (click)="deleteCareer(career)">Delete</button>
                  <a class="btn btn-sm btn-success" [routerLink]="['/getCareerApplicants', career.id]">Applicants</a>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
        <div class="custom-pagination">
          <div class="pagination-previous" [class.disabled]="p.isFirstPage()" style="cursor: pointer;">
            <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
              <i class="fa fa-backward"></i>
            </span> 
            </div> 
            <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                  <span class="numberLabel" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                <div *ngIf="p.getCurrent() === page.value">
                  <span class="numberLabel">{{ page.label }}</span>
                </div>
            </div>
            <div class="pagination-next" [class.disabled]="p.isLastPage()" style="cursor: pointer;">
              <span *ngIf="!p.isLastPage()" (click)="p.next()"> 
                <i class="fa fa-forward"></i>
              </span>
            </div>
        </div>
    
    </pagination-template>
</div>
