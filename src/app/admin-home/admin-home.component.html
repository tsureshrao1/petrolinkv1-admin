<div class="container-fluid">
    <div class="row title">
      <h6 class="col-md-11">Petrolink Career Admin</h6>
      <p class="col-md-1 btn btn-sm btn-danger" (click)="logOut()" style="cursor: pointer;margin: 0px;">Logout</p>
    </div>
    <div class="row">
      <div class="col-md-2 leftNav">
        <ul class="" style="list-style: none;color: cornsilk;" >
          <li><a (click)="enableTemplate('addjob')">Post Job</a></li>
          <li><a (click)="enableTemplate('getJobsList')">Jobs List</a></li>
        </ul>
      </div>
      <div class="col-md-10" style="padding:30px">
        <app-admin-add-career *ngIf="addCareer"></app-admin-add-career>
        <app-admin-list-career *ngIf="careerList"></app-admin-list-career>
      </div>
    </div>
  </div>
  
  
  <style>
    ul{
      padding: 0px;
    }
    ul li{
      padding: 10px;
      border-bottom: 1px solid thistle;
    }
    ul li a{
      cursor: pointer;
    }
    .title{
      text-align: center; background-color: black;padding: 20px;color: cornsilk;
      border-bottom: 1px solid thistle;
    }
    .leftNav{
      height: 100vh;background-color: black;padding: 0px;
    }
  </style>
