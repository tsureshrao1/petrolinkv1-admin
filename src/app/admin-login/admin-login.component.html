<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 col-sm-12" style="
                                            padding: 10px;
                                            border: 1px solid #DEDEDE;
                                            border-radius: 5px;
                                            box-shadow: 0px 0px 5px #DEDEDE;
                                            top:110px;
                                        ">
            <div class="login-form">
                <form>
                    <h4 style="border-bottom: 3px solid #8dc63f;padding-bottom: 10px;text-align: center;">Login</h4>
                    <div class="form-group" style="padding-top: 10px;">
                        <input type="text" [(ngModel)]="loginData.userName" name="userName" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group" style="padding-top: 10px;">
                        <input type="password" [(ngModel)]="loginData.password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" (click)="login()" class="btn btn-success btn-lg col-md-12">Login</button>
                </form>
            </div>
            <p style="color: red;text-align: center;padding: 10px;margin: 0px;">{{message}}</p>
        </div>
        <div class="col-md-3"></div>
    </div>
 </div>
